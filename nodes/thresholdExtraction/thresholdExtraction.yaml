
RedisStreams:
  Inputs:
      ###
  Outputs:
    thresh_cross:
      enable_nwb:           True
      type_nwb:             SpikeTimes
      crossings:
        chan_per_stream:    $input_chan_per_stream
        samp_per_stream:    1
        sample_type:        int16
        nwb:
          crossings:        crossings
    filtered:
      enable_nwb:           False
      type_nwb:             TimeSeries
      samples:
        chan_per_stream:    $input_samp_per_stream
        samp_per_stream:    $input_chan_per_stream
        sample_type:        int16
        nwb:
          unit:             0.25uV
          description:      Filtered broadband data